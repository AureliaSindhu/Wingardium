<!DOCTYPE html>
<html>
  <head>
    <title>Wingardium</title>
    <meta name="description" content="Harry Potter's Spells" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="title">Wingardium</h1>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <main>
      <div class="hero">
        <h2>Welcome to the Wizard's Emporium 🧙🏻‍♀️</h2>
        <p>Discover enchanting spells, potions, and artifacts!</p>
      </div>
      
      <div class="hero-content">
        <!-- left: spells -->
        <section class="left">
          <div class="search-filter">
            <input 
              type="text" 
              id="searchBar" 
              placeholder="Search magical items..."
              aria-label="Search Magic"
            />
            <select id="filterSelect" aria-label="Filter Magic">
              <option value="all">All</option>
              <option value="charm">Charm</option>
              <option value="conjuration">Conjuration</option>
              <option value="curse">Curse</option>
              <option value="dark charm">Dark Charm</option>
              <option value="healing spell">Healing Spell</option>
              <option value="jinx">Jinx</option>
              <option value="transfiguration">Transfiguration</option>
              <option value="transportation">Transportation</option>
            </select>
          </div>

          <!-- Spell Cards -->
          <div class="product" id="spellsContainer">
            <!-- integrated in script.js -->
          </div>
        </section>

        <!-- right: details pop-up -->
        <div class="right" id="detailsPanel">
          <div class="popup">
            <h2>Item Details</h2>
            <div id="detailContent">
              <p>No details to display, please click "See Details".</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2025 Wingardium</p>
      <a href="https://wallpapersok.com/images/high/the-marauders-map-guide-xktf7jtl2drl826v.jpg">Marauder's Map</a>
    </footer>
  </body>
</html>
