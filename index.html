<!DOCTYPE html>
<html>
  <head>
    <title>Wingardium</title>
    <meta name="description" content="Harry Potter's Spells" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header>
      <h1 class="title">Wingardium</h1>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>

    <main>
      <div class="hero">
        <h2>Welcome to the Wizard's Emporium 🧙🏻‍♀️ </h2>
        <p>Discover enchanting spells, potions, and artifacts!</p>
      </div>
      
      <div class="hero-content">
        <!-- left: spells -->
        <section class="left">
          <div class="search-filter">
            <input 
              type="text" 
              id="searchBar" 
              placeholder="Search magical items..."
              aria-label="Search Magic"
            />
            <select id="filterSelect" aria-label="Filter Magic">
              <option value="all">All</option>
              <option value="spell">Charm</option>
              <option value="potion">Conjuration</option>
              <option value="potion">Curse</option>
              <option value="potion">Dark Charm</option>
              <option value="potion">Healing Spell</option>
              <option value="potion">Jinx</option>
              <option value="potion">Transfiguration</option>
              <option value="potion">Transportation</option>
            </select>
          </div>

          <!-- right: details -->
          <div class="product" id="menuItemsContainer">
            <!-- placeholder -->
            <div class="pCard">
              <img src="spell1.jpg" alt="Alohomora" />
              <h3>Alohomora</h3>
              <p>Unlocking Charm</p>
              <button class="see-details">See Details</button>
            </div>
          </div>
        </section>

        <!-- right: pop-up details -->
        <div class="right" id="detailsPanel">
          <div class="cart">
            <h2>Item Details</h2>
            <div id="detailContent">
              <p>No details to display, please click "See Details".</p>
            </div>
          </div>
        </div>
    </main>

    <footer>
      <p>© 2025 Wingardium</p>
      <a href="https://wallpapersok.com/images/high/the-marauders-map-guide-xktf7jtl2drl826v.jpg">Marauder's Map</a>
    </footer>
  </body>
</html>
